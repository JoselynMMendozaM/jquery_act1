<body>

        <img src="img/banner.jpg" class="img-fluid" alt="">

          <a class="navbar-brand" href="index.html">FullStack DEV.</a>

    <main>
        <form id="form_promedio" class="border border-purple-400 p-4 text-white">
            <div class="mb-3">
                <label class="form-label text-uppercase" for="name">Nombre</label>
                <input class="form-control rounded-pill bg-dark text-white" type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
                <span id="nameError" style="display: none; color: yellow;"><strong>Completa este campo</strong></span>
            </div>
            <div class="mb-3 py-2">
                <label class="form-label text-uppercase" for="nota1">Nota 1:</label>
                <input class="form-control rounded-pill bg-dark text-white" type="number" id="nota1" name="nota1" min="0" max="100" placeholder="Ingresar la primera nota" required>
                <span id="nota1Error" style="display: none; color: yellow;"><strong>Completa este campo</strong></span>
            </div>
            <div class="mb-3 py-2">
                <label class="form-label text-uppercase" for="nota2">Nota 2:</label>
                <input class="form-control rounded-pill bg-dark text-white" type="number" id="nota2" name="nota2" min="0" max="100" placeholder="Ingresar la segunda nota" required>
                <span id="nota2Error" style="display: none; color: yellow;"><strong>Completa este campo</strong></span>
            </div>
            <div class="mb-3 py-2">
                <label class="form-label text-uppercase" for="nota3">Nota 3:</label>
                <input class="form-control rounded-pill bg-dark text-white" type="number" id="nota3" name="nota3" min="0" max="100" placeholder="Ingresar la tercera nota" required>
                <span id="nota3Error" style="display: none; color: yellow;"><strong>Completa este campo</strong></span>
            </div>

            <section class="row py-4">
                <div class="col-sm-12 col-md-6">
                    <button type="button" class="btn btn-outline-light text-uppercase mb-3 form-control rounded-pill" id="conteocaracteres">LARGO DEL TEXTO</button>
                </div>
                <div class="col-sm-12 col-md-6">
                    <button type="button" class="btn btn-outline-light text-uppercase mb-3 form-control rounded-pill" id="promedio">PROMEDIO</button>
                </div>
            </section>
            
            <div id="result" class="py-4"></div>
        </form>
    </main>
